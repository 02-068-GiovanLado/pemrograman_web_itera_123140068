<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cuaca & Waktu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 flex items-center gap-3">
                        <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                        </svg>
                        Dashboard Cuaca & Waktu
                    </h1>
                    <p class="text-gray-600 mt-2">Pantau cuaca dan waktu di berbagai kota</p>
                </div>
                <button id="btnTambah" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-all transform hover:scale-105">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Tambah Kota
                </button>
            </div>
        </div>

        <!-- Current Time & Date -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-2">Waktu Lokal</p>
                    <p id="currentTime" class="text-4xl font-bold text-indigo-600">--:--:--</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-2">Tanggal</p>
                    <p id="currentDate" class="text-2xl font-semibold text-gray-800">-</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-500 text-sm mb-2">Hari</p>
                    <p id="currentDay" class="text-2xl font-semibold text-gray-800">-</p>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="flex justify-center items-center min-h-[400px] flex-col gap-4">
            <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-white"></div>
            <p class="text-white text-lg font-semibold">Memuat data cuaca...</p>
        </div>

        <!-- Weather Grid -->
        <div id="weatherGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6 hidden"></div>

        <!-- Footer -->
        <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
            <p class="text-gray-700 font-semibold">Total <span id="totalCities">0</span> kota dipantau</p>
            <p class="text-xs text-gray-400 mt-2">üí° Data disimpan di localStorage browser</p>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="modalForm" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Tambah Kota Baru</h2>
                    <button id="btnCloseModal" class="text-gray-500 hover:text-gray-700 p-2 hover:bg-gray-100 rounded-lg transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Nama Kota</label>
                        <input type="text" id="inputCity" placeholder="Contoh: Jakarta" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Negara</label>
                        <input type="text" id="inputCountry" placeholder="Contoh: Indonesia" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Suhu (¬∞C)</label>
                            <input type="number" id="inputTemp" placeholder="28" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Kelembaban (%)</label>
                            <input type="number" id="inputHumidity" placeholder="75" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Kondisi Cuaca</label>
                            <select id="inputCondition" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Cerah">‚òÄÔ∏è Cerah</option>
                                <option value="Berawan">‚õÖ Berawan</option>
                                <option value="Mendung">‚òÅÔ∏è Mendung</option>
                                <option value="Hujan">üåßÔ∏è Hujan</option>
                                <option value="Badai">‚õàÔ∏è Badai</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-semibold text-gray-700 mb-2">Kecepatan Angin (km/h)</label>
                            <input type="number" id="inputWind" placeholder="15" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Timezone Offset (jam)</label>
                        <input type="number" id="inputTimezone" placeholder="7" min="-12" max="14" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <p class="text-xs text-gray-500 mt-1">Contoh: WIB = +7, WITA = +8, WIT = +9</p>
                    </div>

                    <div class="flex gap-3 pt-4">
                        <button id="btnSimpan" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center justify-center gap-2 transition-colors font-semibold">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Simpan
                        </button>
                        <button id="btnBatal" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 px-6 py-3 rounded-lg transition-colors font-semibold">
                            Batal
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
